<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <style>
        img {
            border: solid 1px #023047;;
        }
    </style>
    <title>Fawatir</title>
</head>
<body>
    <div class="fawatir-preview preview-page">
        <div class="preview-top-part">
            <h1>Fawatir</h1>
        </div>
        <div class="preview-bottom-part">
            <div class="preview-left-col">
                <img src="./img/screenshots/fawatir-home.PNG" alt="home">
                <img src="./img/screenshots/fawatir-add-article.PNG" alt="article">
                <img src="./img/screenshots/fawatir-invoices.PNG" alt="invoices">
                <img src="./img/screenshots/fawatir-show-invoice.PNG" alt="show invoice">
            </div>
            <div class="preview-right-col">
                <h2 class="preview-section-title">description</h2>
                <p class="preview-section-text">
                    CRUD desktop application built with electron js and sqlite database to recored custom invoices
                </p>
                <h2 class="preview-section-title">technologies</h2>
                <div class="technologies-section">
                    <h3 class="technology">javascript</h3>
                    <h3 class="technology">html</h3>
                    <h3 class="technology">css</h3>
                    <h3 class="technology">node js</h3>
                    <h3 class="technology">sqlite</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
