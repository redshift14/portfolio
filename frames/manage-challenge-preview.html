<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Manage Challenge</title>
</head>
<body>
    <div class="certifier-preview preview-page">
        <div class="preview-top-part">
            <h1>Front End Mentor Manage Challenge</h1>
        </div>
        <div class="preview-bottom-part">
            <div class="preview-left-col">
                <img src="../img/screenshots/manage-landing.webp" alt="landing">
            </div>
            <div class="preview-right-col">
                <h2 class="preview-section-title">description</h2>
                <p class="preview-section-text">
                    This is a solution to the Manage landing page challenge on Frontend Mentor.
                </p>
                <h2 class="preview-section-title">technologies</h2>
                <div class="technologies-section">
                    <h3 class="technology">html</h3>
                    <h3 class="technology">css</h3>
                    <h3 class="technology">javascript</h3>
                    <h3 class="technology">splide js (carousel)</h3>
                </div>
                <button class="launch-project manage-btn">launch project</button>
                <button class="launch-project code-btn">source code</button>
            </div>
        </div>
    </div>
    <script>
        const projectButton = document.querySelector('.manage-btn');
        projectButton.addEventListener('click', () => {
            window.open("https://redshift14.github.io/front-end-mentor-manage-landing-page/", '_blank');
        });
        const codeButton = document.querySelector('.code-btn');
        codeButton.addEventListener('click', () => {
            window.open("https://github.com/redshift14/front-end-mentor-manage-landing-page", '_blank');
        });
    </script>
</body>
</html>
