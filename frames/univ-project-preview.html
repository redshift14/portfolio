<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>University Template</title>
</head>
<body>
    <div class="certifier-preview preview-page">
        <div class="preview-top-part">
            <h1>University Static Template</h1>
        </div>
        <div class="preview-bottom-part">
            <div class="preview-left-col">
                <img src="../img/screenshots/univ-landing.jpeg" alt="landing">
                <img src="../img/screenshots/univ-dep.jpeg" alt="dep">
            </div>
            <div class="preview-right-col">
                <h2 class="preview-section-title">description</h2>
                <p class="preview-section-text">
                    Static template for university website with modern UI design, built with html css and javascript.
                </p>
                <h2 class="preview-section-title">technologies</h2>
                <div class="technologies-section">
                    <h3 class="technology">html</h3>
                    <h3 class="technology">css</h3>
                    <h3 class="technology">javascript</h3>
                </div>
                <button class="launch-project univ-btn">launch project</button>
                <button class="launch-project code-btn">source code</button>
            </div>
        </div>
    </div>
    <script>
        const projectButton = document.querySelector('.univ-btn');
        projectButton.addEventListener('click', () => {
            window.open("https://redshift14.github.io/st-institut-static-website-design/", '_blank');
        });
        const codeButton = document.querySelector('.code-btn');
        codeButton.addEventListener('click', () => {
            window.open("https://github.com/redshift14/st-institut-static-website-design", '_blank');
        });
    </script>
</body>
</html>
