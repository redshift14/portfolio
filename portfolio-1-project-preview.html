<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Portfolio Template</title>
</head>
<body>
    <div class="certifier-preview preview-page">
        <div class="preview-top-part">
            <h1>Personal Portfolio Static Template</h1>
        </div>
        <div class="preview-bottom-part">
            <div class="preview-left-col">
                <img src="./img/screenshots/portfolio-1-landing.jpeg" alt="landing">
                <img src="./img/screenshots/portfolio-1-contact.jpeg" alt="contact">
            </div>
            <div class="preview-right-col">
                <h2 class="preview-section-title">description</h2>
                <p class="preview-section-text">
                    Static template for a personal portfolio with modern UI design, built with html css and javascript.
                </p>
                <h2 class="preview-section-title">technologies</h2>
                <div class="technologies-section">
                    <h3 class="technology">html</h3>
                    <h3 class="technology">css</h3>
                    <h3 class="technology">javascript</h3>
                </div>
                <button class="launch-project portfolio-1-btn">launch project</button>
            </div>
        </div>
    </div>
    <script>
        const projectButton = document.querySelector('.portfolio-1-btn');
        projectButton.addEventListener('click', () => {
            window.open("https://redshift14.github.io/personal-portfolio-1/", '_blank');
        });
    </script>
</body>
</html>
